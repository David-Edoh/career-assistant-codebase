<section class="blocks">
  <div class="date">
    <span>{{education_start_year}}</span><span>{{education_end_year}}</span>
  </div>
  <div class="decorator">
  </div>
  <div class="details">
    <header>
      <h3>{{education_level}} in {{discipline}}</h3>
      <span class="place">{{school_name}}</span>
      <span class="location">{{school_address}}</span>
    </header>
    <div>{{education_description}}</div>
  </div>
</section>
