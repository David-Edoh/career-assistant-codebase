      <div class="d-flex flex-column flex-md-row">
          <h3 class="resume-position-title font-weight-bold mb-1"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{position}}</font></font></h3>
          <div class="resume-company-name ml-auto"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">
            {{company_address}}</font></font></div>
      </div>
      <div class="resume-position-time"><font style="vertical-align: inherit;"><font style="vertical-align: inherit;">{{experiance_duration}}</font></font></div>
    </div><!--//resume-timeline-item-header-->
    <div class="resume-timeline-item-desc">
        {{description}}
  </div>
</article>
